<!doctype html>
<html>
<head>
    <script>
        function loadEntity() {
            fetch(window.location.href, {
                headers: {'Cache-Control': 'no-cache'}
            }).then(r => r.text()).then(response => {
                document.getElementById('result').textContent = response;
            });
        }
        document.addEventListener('DOMContentLoaded', loadEntity);
    </script>
</head>
<body>
<pre id="result"></pre>
</body>
</html>
