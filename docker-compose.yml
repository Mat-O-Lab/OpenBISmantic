version: "3"
services:
  openbis:
    build: .
    container_name: "openbis"
    env_file: 
      - .env
    environment:
      SERVER_HOST_PORT: "${HOST_NAME}:${OPENBIS_SSL_PORT}"
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ADMIN_PASS: ${ADMIN_PASS}
      GROUP_NAME: ${GROUP_NAME}
      GROUP_ID : ${GROUP_ID}
    ports:
      - ${OPENBIS_PORT}:80
      - ${OPENBIS_SSL_PORT}:443
    restart: always
    networks:
      - openbis_net

networks:
  openbis_net:
    name: openbis_net
    driver: bridge